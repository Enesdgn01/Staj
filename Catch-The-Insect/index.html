 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

 </head>
 <body>
    <div class="screen">Catch The Insect
        <button class="btn" id="scrollBtn">Play Game</button>
    </div>
    <div class="screen-two">What is your favorite insect?
      <div class="insect-container">
         <button class="insect class" id="insect">Fly
            <img src="assets/fly_PNG3946.png" alt="Button Image">
         </button>
         <button class="insect class" id="insect">Mosquito
            <img src="assets/mosquito_PNG18175.png" alt="Button Image">
         </button>
         <button class="insect class" id="insect">Spider
            <img src="assets/spider_PNG12.png" alt="Button Image">
         </button>
         <button class="insect class" id="insect">Roach
            <img src="assets/roach_PNG12163.png" alt="Button Image">
         </button>
      </div>
    </div>
    <div class="game" id="game">
      <h3 class="time" id="time"></h3>
      <h3 class="score" id="score"></h3>
      <h5 id="message" class="message">
          Are you annnoyed yet? 
         <br>
          You are playing an impossible game!! 
      </h5>
    </div>

   <script src="script.js"></script>
 </body>
 </html>
